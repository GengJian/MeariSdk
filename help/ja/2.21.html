<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>SDカードの認識の問題</title>
    <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"SDカードの認識の問題？",
            content: [
                "SDカードをカメラのSDカードスロットに挿入した後、アプリの「ビデオ管理」にSDカードの容量が表示されるかどうかを確認します。 「SDカードがありません」と表示されている場合は、SDカードの認識に失敗したことを意味します。 提案：",'<br />',
                "1、ブランドSDカードをご利用ください。" ,'<br />',
                "2、SDカードはパソコンで正常に認識できます。" ,'<br />',
                "3、FAT32形式のみがサポートされています。" ,'<br />',
                "4、SDカードの容量は2〜128Gにすることをお勧めします。" ,'<br />',
                "5、クラス10以上の高速SDカードの使用をお勧めします。" ,'<br />',
                "6、SDカードの抜き差しを数回繰り返してください。" ,'<br />',
                "7、別のSDカードを試すことをお勧めします。" ,'<br />',
                "8、カメラがSDカードを認識するまでに時間がかかる場合があります。カードを挿入した後、30秒ほど観察してください。",'<br />',
            ]
        },
    ]
    help.more(data)
</script>
