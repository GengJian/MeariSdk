<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>QRコードスキャンに応答しない</title>
    <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"QRコードスキャンに応答しない？",
            content: [
                "1.コードをスキャンするときは、携帯電話のQRコードがカメラのレンズから15〜20cm離れていることを確認してください。コードを複数の角度からスキャンしてみることができます。" ,'<br />',
                "2.携帯電話で生成されるQRコードが異常である可能性があります。この状況は、新しい携帯電話や市場シェアの小さいモデルでよく発生します。今回は、QRコードのスクリーンショットと携帯電話モデルのシステムバージョンを提供します。" ,'<br />',
                "3.レンズがきれいであることを確認するために、APネットワーク構成を試して、インターネットに接続した後、レンズに仮想接着剤があるかどうかを確認できます。" ,'<br />',
                "4.すべてのネットワーク配信方法が一致せず、ネットワーク構成中にデバイスが応答しない場合は、デバイスが異常である可能性があります。お問い合わせください。",'<br />',
            ]
        },
    ]
    help.more(data)
</script>
</body>
</html>
