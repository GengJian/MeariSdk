  <title>APP经常加载不出视频，显示断开连接怎么办</title>
  <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
  <script src="../mithril/1.1.6/mithril.min.js"></script>
  <script src="../help.js"></script>
  <script>
    var data = [
    {
      title:"APP经常加载不出视频，显示断开连接怎么办？",
      content: [
        "根据相机的指示灯状态排除问题：",'<br />',
        "1、指示灯不亮，代表设备没有供电，请仔细检查电源器，以及供电接口是否正常，建议换电源器尝试。",'<br />',
        "2、指示灯处于亮起状态，分两种情况：",'<br />',
        "A：指示灯是红色，说明相机的网络已断开，请检查WIFI网络的稳定性，重启路由器，建议将相机移至更靠近路由器的位置。",'<br />',
        "B：指示灯是蓝色，说明相机的网络正常，请检查手机的网络是否正常，因为如果手机网络不流畅，视频流可能会无法传输到手机，建议手机切换WIFI尝试。",'<br />',
      ]
    }
    ]
    help.more(data)
  </script>
