<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>SDカード認識の問題</title>
    <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"SDカード認識の問題？",
            content: [
                "SDカードをカメラのSDカードスロットに挿入した後、SDカードの容量がアプリの「ビデオ管理」に表示されるかどうかを確認します。 「SDカードがありません」と表示されている場合は、SDカードの認識に失敗しています。 提案：" ,'<br />',
                "1.ブランドのSDカードを使用してください。 " ,'<br />',
                "2. SDカードはコンピュータによって正常に認識できます。 " ,'<br />',
                "3. FAT32形式のみがサポートされています。 " ,'<br />',
                "4. SDカードの容量は、2〜128Gにすることをお勧めします。 " ,'<br />',
                "5. Class 10以上の高速SDカードの使用をお勧めします。 " ,'<br />',
                "6. SDカードの挿入と取り外しを数回試みます。 " ,'<br />',
                "7.別のSDカードを試すことをお勧めします。 " ,'<br />',
                "8.カメラがSDカードを認識するまでに時間がかかる可能なので、カードを挿入してから30秒ほど待ってください。",'<br />',
            ]
        },
    ]
    help.more(data)
</script>
</body>
</html>
