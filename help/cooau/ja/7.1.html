    <link href="../help.cn.css" rel="stylesheet" />
</head>

<script src="../mithril/1.1.6/mithril.min.js"></script>

<script>
    var data = [
        {
            title:"初めてカメラを追加することはできません？",
            content: [
                "初めてカメラを追加するときは、カメラの電源が入っており、作業ステータスランプがゆっくりと赤く点滅していることを確認してください。" ,'<br />',
                "1. WIFIアカウントとパスワードが正しいことを確認します。" ,'<br />',
