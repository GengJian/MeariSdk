<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>アプリは常に働画をロードできないので、接続の切断を表示してはどうしますか</title>
  <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
  <script src="../mithril/1.1.6/mithril.min.js"></script>
  <script src="../help.js"></script>
  <script>
    var data = [
    {
      title:"アプリは常に働画をロードできないので、接続の切断を表示してはどうしますか？",
      content: [
        "カメラのランプの状態に応じて問題を排除する：",'<br />',
        "1、指示灯は点灯していません、代表的な設備は電源が供給されていません。電源供給器と電源インターフェースが正常かどうかをよくチェックして、電源交換器を試してみてください。",'<br />',
        "2、ランプが点灯している状態は,2つの場合に分けられる：",'<br />',
        "A：ランプは赤色で、カメラのネットワークが切断されたことを説明します。WIFIネットワークの安定性をチェックし、ルータを再開し、カメラをよりルータに近い位置に移動することを提案します。",'<br />',
        "B：表示灯は青色で、カメラのネットワークが正常であることを説明し、携帯電話のネットワークが正常であるかどうかをチェックしてください。携帯電話のネットワークがスムーズでないと、ビデオが携帯電話に転送されない可能性があるので、携帯電話のWIFI切り替えをお勧めします。",'<br />',
      ]
    }
    ]
    help.more(data)
  </script>
</body>
</html>
