<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>SD card recognition problem</title>
    <link href="../help.en.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"SD card recognition problem?",
            content: [
                "After inserting the SD card into the SD card slot of the camera, check whether the SD card capacity will be displayed in the \"Video Management\" in the APP. If it says \"No SD card\", it means that the SD card recognition failed. Suggestions: " ,'<br />',
                "1. Please use a brand SD card." ,'<br />',
                "2. The SD card can be recognized by the computer normally. " ,'<br />',
                "3. Only FAT32 format is supported. " ,'<br />',
                "4. The SD card capacity is recommended to be between 2-128G. " ,'<br />',
                "5. It is recommended to use a high-speed SD card of Class 10 or above. " ,'<br />',
                "6. Try to insert and remove the SD card several times. " ,'<br />',
                "7. It is recommended to try another SD card. " ,'<br />',
                "8. It may take some time for the camera to recognize the SD card. After inserting the card, wait for about 30S under observation",'<br />',
            ]
        },
    ]
    help.more(data)
</script>
</body>
</html>
