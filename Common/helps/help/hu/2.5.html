        {

                "1.A kód beolvasásakor ellenőrizze, hogy a mobiltelefon QR-kódja 15–20 cm-re van-e a kamera lencséjétől. Megpróbálhatja több szögből beolvasni a kódot." ,'<br />',

                "4.Ha az összes hálózati terjesztési módszer nem egyezik, és az eszköz nem reagál a hálózat konfigurálása során, akkor az eszköz rendellenes lehet. Kérjük, vegye fel velünk a kapcsolatot.",'<br />',
