  <script src="../mithril/1.1.6/mithril.min.js"></script>
  <script src="../help.js"></script>
  <script>
    var data = [
    {
      title:"ビデオに断続的に空白があるのはなぜですか？",
      content: [
        "記録時間軸の空白領域は、記録ファイルがないことを意味し、2つの記録モードには異なる問題があります。",
        "SDカードの記録：デバイスの電源をオフにした後、SDカードは記録を継続しません。ブランク期間中にデバイスの電源がオフになっているかどうかを確認してください。異常に電源がオフになっている場合は、電源、電源コード、およびマシンがオフになっているかどうかを確認してください。電源インターフェースは正常です。",
        "クラウドストレージの録画：ネットワークがスムーズでない場合、ビデオ録画をクラウドサーバーに正常に送信できません。 ネットワークの流暢さを確認してください。"
      ]
    }
    ]
    help.more(data)
