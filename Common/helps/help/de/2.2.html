    var data = [
        {
            title:"So stellen Sie die Werkseinstellungen wieder her?",
            content: [
                "Suchen Sie die Reset-Taste oder das Reset-Loch der Kamera." ,'<br />',
                "1.Wenn es sich um die Reset-Taste handelt, halten Sie die Reset-Taste fünf Sekunden lang mit den Fingern gedrückt und lassen Sie sie dann los, nachdem Sie den \"Kuckuck\" von der Kamera gehört haben. Der Reset ist erfolgreich.",'<br />',
                "2.Wenn es sich um das Reset-Loch handelt, suchen Sie den Reset-Stift in der Verpackungsbox, setzen Sie ihn in das Reset-Loch ein, halten Sie die Reset-Taste fünf Sekunden lang gedrückt und lassen Sie sie los, nachdem Sie einen \"Kuckuck\" von der Kamera gehört haben. Der Reset ist erfolgreich .",'<br />'
            ]
        },
    ]
    help.more(data)
