<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>SD-Kartenerkennungsproblem</title>
    <link href="../help.en.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"SD-Kartenerkennungsproblem",
            content: [
                "Überprüfen Sie nach dem Einlegen der SD-Karte in den SD-Kartensteckplatz der Kamera, ob die SD-Kartenkapazität in der APP unter \"Videoverwaltung\" angezeigt wird. Wenn \"Keine SD-Karte\" angezeigt wird, bedeutet dies, dass die SD-Kartenerkennung fehlgeschlagen ist. Vorschlagen:",'<br />',
                "1.Bitte verwenden Sie eine Marken-SD-Karte." ,'<br />',
                "2.Die SD-Karte kann vom Computer normal erkannt werden." ,'<br />',
                "3.Es wird nur das FAT32-Format unterstützt." ,'<br />',
                "4.Die Kapazität der SD-Karte sollte zwischen 2 und 128 G liegen." ,'<br />',
                "5.Es wird empfohlen, eine Hochgeschwindigkeits-SD-Karte der Klasse 10 und höher zu verwenden." ,'<br />',
                "6.Versuchen Sie mehrmals, die SD-Karte einzulegen und zu entfernen." ,'<br />',
                "7.Es wird empfohlen, eine andere SD-Karte zu verwenden." ,'<br />',
                "8.Es kann einige Zeit dauern, bis die Kamera die SD-Karte erkennt. Warten Sie nach dem Einsetzen der Karte etwa 30 Sekunden unter Beobachtung.",'<br />',
            ]
        },
    ]
    help.more(data)
</script>
</body>
</html>
