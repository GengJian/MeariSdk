<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>二维码扫码没有反应</title>
    <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"二维码扫码没有反应？",
            content: [
                "1.确保扫码的时候手机的二维码距离门铃镜头15~20cm,可以尝试多角度扫码。" ,'<br />',
                "2.手机生成的二维码可能有异常，这种情况多出现在新品手机或市场占有率较少的机型中，这个时候提供二维码截图和手机型号系统版本给我们。" ,'<br />',
                "3.确保镜头干净，可以尝试AP配网，配上网后查看镜头是否有虚胶。" ,'<br />',
                "4.若所有配网方式都配不上，配网时设备也没有反应，设备可能异常了，请联系我们。",'<br />',
            ]
        },
    ]
    help.more(data)
</script>
</body>
</html>
