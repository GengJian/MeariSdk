<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>APPがビデオのロードに失敗し、切断が表示されることが多い場合はどうすればよいですか</title>
  <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
  <script src="../mithril/1.1.6/mithril.min.js"></script>
  <script src="../help.js"></script>
  <script>
    var data = [
    {
      title:"APPがビデオのロードに失敗し、切断が表示されることが多い場合はどうすればよいですか？",
      content: [
        "カメラのインジケーターライトの状態に応じて、問題のトラブルシューティングを行います。",'<br />',
        "1、インジケータライトが消灯している場合は、デバイスに電力が供給されていないことを意味します。電源装置と電源装置のインターフェイスが正常かどうかを注意深く確認してください。電源装置を交換して試すことをお勧めします。",'<br />',
        "2、インジケータライトが点灯している場合、2つの状況があります。",'<br />',
        "A：インジケーターライトが赤くなり、カメラのネットワークが切断されたことを示します。WIFIネットワークの安定性を確認してルーターを再起動してください。カメラをルーターに近づけることをお勧めします。",'<br />',
        "B：インジケーターライトは青色で、カメラのネットワークが正常であることを示します。携帯電話のネットワークがスムーズでない場合、ビデオストリームが携帯電話に送信されない可能性があるため、携帯電話のネットワークが正常かどうかを確認してください。携帯電話でWIFIに切り替えてみることをお勧めします。",'<br />',
      ]
    }
    ]
    help.more(data)
  </script>
</body>
</html>
