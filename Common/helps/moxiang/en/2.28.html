        {
            title:"Why are there white spots in the night vision image?",
            content: [
                "The night vision function of the camera is realized by the principle of infrared light, which has a light collecting effect. There should be no obstacles or walls within two meters of the camera screen. Otherwise infrared rays will collect here and cause overexposure."
