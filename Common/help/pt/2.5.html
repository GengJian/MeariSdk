    <title>No response to scanning QR codes</title>

<body class="more">

<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"No response to scanning QR codes?",
            content: [
                "1.Make sure the mobile phone's QR code is 15 to 20 cm from the camera lens when you scan the code. You can try scanning the code from multiple angles." ,'<br />',
                "2.The QR code generated by the mobile phone may be abnormal. This situation often occurs with new cell phones or models with low market share. At this point you will receive a screenshot of the QR code and the system version of the mobile phone." ,'<br />',
                "3.To make sure the lens is clean, you can try the AP network configuration and see if the lens has virtual glue after connecting to the internet." ,'<br />',
