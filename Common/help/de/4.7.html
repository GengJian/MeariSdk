<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Was kann ich tun, wenn die APP das Video häufig nicht lädt und eine Unterbrechung anzeigt</title>
  <link href="../help.en.css" rel="stylesheet"/>
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
  var data = [
    {
      title: "Was kann ich tun, wenn die APP das Video häufig nicht lädt und eine Unterbrechung anzeigt?",
      content: [
        "Beheben Sie das Problem entsprechend dem Status der Anzeigelampe der Kamera:", '<br />',
        "1.Wenn die Anzeigelampe ausgeschaltet ist, bedeutet dies, dass das Gerät nicht mit Strom versorgt wird. Überprüfen Sie sorgfältig die Stromversorgung und ob die Stromversorgungsschnittstelle normal ist. Es wird empfohlen, die Stromversorgung zu wechseln und es zu versuchen.", '<br />',
        "2.Die Kontrollleuchte leuchtet, es gibt zwei Situationen:", '<br />',
        "A: Die Anzeigelampe leuchtet rot, um anzuzeigen, dass das Netzwerk der Kamera getrennt wurde. Überprüfen Sie die Stabilität des WIFI-Netzwerks und starten Sie den Router neu. Es wird empfohlen, die Kamera näher an den Router heranzuführen.", '<br />',
        "B: Die Anzeigelampe leuchtet blau und zeigt damit an, dass das Netzwerk der Kamera normal ist. Überprüfen Sie, ob das Netzwerk des Mobiltelefons normal ist. Wenn das Mobilfunknetz nicht reibungslos ist, wird der Videostream möglicherweise nicht an das Mobiltelefon übertragen. Es wird empfohlen, dass das Mobiltelefon WIFI wechselt, um es zu versuchen.", '<br />',
      ]
    }
  ];
  help.more(data);
</script>
</body>
</html>
