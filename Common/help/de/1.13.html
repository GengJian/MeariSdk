      title:"Was kann ich tun, wenn das Bild beim Dimmen des Lichts Rauschen aufweist?",
      content: [
      "Unzureichendes Licht beeinträchtigt die Bildqualität. Um die Bildqualität zu gewährleisten, befindet sich das Kamerabild bei unzureichender Beleuchtung im Schwarzweißmodus. Überprüfen Sie, ob sich das Bild im Schwarzweißmodus befindet und ob das Infrarotlicht eingeschaltet ist. Wenn nicht, bedecken Sie bitte das gesamte Objektiv mit Ihrer Hand, bis Sie ein Klickgeräusch hören, und lassen Sie dann Ihre Hand los, um das Infrarotlicht der Kamera einzuschalten und umzuschalten das Bild in den Schwarzweißmodus.",
