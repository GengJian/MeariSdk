  <title>Was soll ich tun, wenn die APP das Video nicht laden kann und anzeigt, dass die Kamera nicht angeschlossen ist</title>

</head>
<body class="more">
  <script src="../mithril/1.1.6/mithril.min.js"></script>
  <script src="../help.js"></script>
  <script>
    var data = [
    {
      title:"Was soll ich tun, wenn die APP das Video nicht laden kann und anzeigt, dass die Kamera nicht angeschlossen ist?",
      content: [
      "Stellen Sie sicher, dass die App in den Telefoneinstellungen zuerst überprüft, ob die Stromversorgung und das Netzwerk der Kamera normal sind. Wenn dies normal ist, schalten Sie die Kamera aus und starten Sie sie neu. Wenn die Verbindung nach dem Neustart immer noch getrennt wird, entfernen Sie die Kamera in der APP, stellen Sie die Kamera auf die Werkseinstellungen zurück und fügen Sie das Gerät erneut hinzu.",
      ]
    }
    ]
    help.more(data)
  </script>
