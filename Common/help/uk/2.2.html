    var data = [
        {
            title:"How to restore the factory settings?",
            content: [
                "Find the reset button or reset hole on the camera." ,'<br />',
                "1.If it is the reset button, press and hold the reset button with your fingers for five seconds, then release it after hearing the \"cuckoo\" from the camera. The reset is successful.",'<br />',
                "2.If it is the reset hole, find the reset pin in the packing box, insert it into the reset hole, press and hold the reset button for five seconds, then release after pressing a \" Cuckoo \"heard from the camera. The reset is successful.",'<br />'
            ]
        },
    ]
