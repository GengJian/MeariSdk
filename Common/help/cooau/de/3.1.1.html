  <title>Was sollte ich tun, wenn die App ein Video nicht lädt und das Gerät nicht verbunden ist</title>

  <script src="../help.pl.js"></script>
  <script>
    var data = [
    {
      title:"Was sollte ich tun, wenn die App ein Video nicht lädt und das Gerät nicht verbunden ist?",
      content: [
        "Bitte prüfen Sie zuerst die Stromversorgung und das Netzwerk. Wenn dort alles normal ist, schalten Sie bitte den Strom ab und starten Sie dann die Kamera neu. Falls nach dem Neustart noch immer keine Verbindung besteht, entfernen Sie das Gerät bitte von der App, setzen Sie es auf die Werkseinstellungen zurück und fügen Sie es erneut an.",
      ]

    ]
