  <title>Ist das Anfügen von Geräten gescheitert oder konnten Sie das Netzwerk nicht konfigurieren</title>
  <link href="../help.en.css" rel="stylesheet" />
</head>
<body class="more">
  <script src="../mithril/1.1.6/mithril.min.js"></script>
  <script src="../help.pl.js"></script>
  <script>
    var data = [
    {
      title:"Ist das Anfügen von Geräten gescheitert oder konnten Sie das Netzwerk nicht konfigurieren?",
      content: [
      "Bitte beachten Sie den Status der Anzeigeleuchte und suchen Sie demgemäß die richtige Lösung:",'<br />',
      "1.Das Lämpchen sollte vor dem Anfügen eines Gerätes langsam rot blinken (zweimal pro Sekunde). Setzen Sie andernfalls das Gerät auf die Werkseinstellungen zurück (halten Sie den Rückstellknopf gedrückt, bis Sie das „Tuut“-Geräusch hören).",'<br />',
      "2.WLAN mit 5 GHz wird nicht unterstützt. Bitte bestätigen Sie, dass Sie ein Netzwerk mit 2,4-GHz-WLAN verwenden. Die Minicam unterstützt das 5-GHz-WLAN, weitere Modelle werden in Zukunft das 5-GHz-WLAN unterstützen.",'<br />',
      "3.Geben Sie das WLAN-Passwort korrekt und ohne komplizierte Sonderzeichen ein.",'<br />',
      "4.Prüfen Sie, ob das Netzwerk in gutem Zustand ist. Starten Sie andernfalls den Router neu und versuchen Sie es nochmals.",'<br />',
      ]
    }
    ]
    help.more(data)
  </script>
