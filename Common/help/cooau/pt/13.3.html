    <title>What if there are black spots in the image</title>
    <link href="../help.en.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"What if there are black spots in the image?",
            content: [
                "1. Check whether there is dust/stain on the lens of the camera. It is recommended to wipe it with alcohol once. " ,'<br />',
                "2. There are still black spots after wiping. There may be dust on the sensor inside the camera. If the position of the black spot does not affect the monitoring area or the area is small, it will not affect the normal use of the product. If the area of the black spot is too large, it is recommended to contact the customer service staff of the brand dealer.",'<br />',
            ]
        },
    ]
    help.more(data)
</script>
