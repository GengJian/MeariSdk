<!doctype html>

    <title>QRコードスキャンに応答しません</title>
    <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"QRコードスキャンに応答しません？",
            content: [
                "1.コードをスキャンするとき、携帯電話のQRコードがカメラのレンズから15〜20 cm離れていることを確認してください。複数の角度からコードをスキャンしてみることができます。" ,'<br />',
                "2.携帯電話で生成されたQRコードが異常である可能性があります。この状況は、新型スマホや市場シェアの少ないモデルでよく発生します。現時点で、QRコードのスクリーンショットと携帯電話のモデルシステムバージョンをお知らせください。" ,'<br />',
                "3.レンズが汚れていないか確認し、APネットワーク構成を試し、インターネットに一致した後にレンズに仮想接着剤があるかどうかを確認します。" ,'<br />',
                "4.ネットワーク配信方法がすべて一致せず、ネットワーク配信中に機器が応答しない場合は、機器に異常がある可能性がありますので、弊社までご連絡ください。",'<br />',
            ]
        },
    ]
    help.more(data)
</script>
