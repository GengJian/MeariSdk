  <title>What should I do when the APP can not load the video and shows disconnected</title>

</head>
<body class="more">
  <script src="../mithril/1.1.6/mithril.min.js"></script>
  <script src="../help.js"></script>
  <script>
    var data = [
    {
      title:"What should I do when the APP can not load the video and shows disconnected?",
      content: [
        "Find solutions according to the indicator light status:",'<br />',
        "1. Light is off, indicating that the device is not powered. Please carefully check the power supply and the interface. Another power supply is recommended.",'<br />',
        "2. Light is on:",'<br />',
        "A: Red light, indicates the camera network is disconnected. Please check the stability of the WiFi, restart the router if needed and move the device closer to the router.",'<br />',
        "B: Blue light, indicates the camera network is connected. Please check if the network of mobile phone is normal. Video stream may not be transmitted to the mobile phone if its network not smooth.",'<br />',

    },
    ]

  </script>
