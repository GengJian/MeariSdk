        {
            title:"Nincs válasz a QR-kód beolvasására?",

                "1. A kód beolvasásakor győződjön meg arról, hogy a mobiltelefon QR-kódja 15 ~ 20 cm-re van a kamera lencséjétől. Megpróbálhatja több szögből beolvasni a kódot;" ,'<br />',
                "2. A mobiltelefon által generált QR-kód rendellenes lehet. Ezt a helyzetet valószínűleg új mobiltelefonok vagy nem mainstream modellek okozhatják. Jelenleg nyújtson be egy képernyőképet a QR-kódról és a mobiltelefon-modell rendszer verziójáról;" ,'<br />',
                "3. Győződjön meg róla, hogy a lencse tiszta, próbálja ki az AP hálózat konfigurálását, és ellenőrizze, hogy a lencse rendelkezik-e virtuális ragasztóval, miután megfelelt az internetnek;" ,'<br />',
                "4. Ha az összes hálózati terjesztési módszer sikertelen, és a kamera nem reagál a hálózat elosztásakor, akkor a kamera hibás lehet, kérjük, lépjen kapcsolatba velünk.",'<br />',
            ]
