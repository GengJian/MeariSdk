    <title>カメラが常に切断されているのはなぜですか</title>
    <link href="../help.cn.css" rel="stylesheet" />
</head>
<body class="more">
<script src="../mithril/1.1.6/mithril.min.js"></script>
<script src="../help.js"></script>
<script>
    var data = [
        {
            title:"カメラが常に切断されているのはなぜですか？",
            content: [
                "ネットワークの問題により、カメラが落下します。 解決：" ,'<br />',
                "1、カメラが設置されている場所でスムーズなWIFI信号が得られることを確認してください。また、75％を超えることをお勧めします。 APPの「インストールガイド」を使用して、ネットワーク診断を実行し、カメラを設置する場所を決定し、カメラがスムーズなWIFIネットワークを取得できるかどうかを判断できます。" ,'<br />',
                "2、カメラとルーターを再起動します。" ,'<br />',

                "4、ルーターの横にあるカメラを持って、ビデオがスムーズかどうかを観察します。 カメラがまだオフラインの場合は、カメラのハードウェアが故障している可能性があります。カスタマーサービスにお問い合わせください。",'<br />',
            ]
        },
    ]
    help.more(data)
